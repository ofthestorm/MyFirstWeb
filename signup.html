            </div>
        </div>
        <label>Name</label>
        <div class="row">
            <div class="col-md-10 con">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-10 con">
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">Sign up</button>
